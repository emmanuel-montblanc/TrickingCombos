<table mat-table [dataSource]="transitions">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Transitions </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Stances Column -->
    <ng-container matColumnDef="stances">
        <th mat-header-cell *matHeaderCellDef> Faisable depuis </th>
        <td mat-cell *matCellDef="let element"> {{getStanceNames(element)}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <div style="display: flex; gap: 1rem;">
                <button mat-mini-fab (click)="openDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- <button mat-mini-fab class="warn" (click)="confirmDelete(element)">
                    <mat-icon>clear</mat-icon>
                </button> -->
            </div>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab extended (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Ajouter une nouvelle transition
</button>
